name: Build wheels

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, ubuntu-24.04-arm, windows-latest, windows-11-arm, macos-latest, macos-15-intel, macos-14]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5

      - name: Build wheels
        uses: pypa/cibuildwheel@v3.3.1
        env:
          # Python versions to build
          CIBW_BUILD: "cp310-* cp311-* cp312-*"

          # Skip PyPy and musllinux (Alpine)
          CIBW_SKIP: "pp* *-musllinux_*"

          # Simple sanity test after each wheel is built
          CIBW_TEST_COMMAND: >
            python - <<'EOF'
            import yourpkg
            print("import ok")
            EOF

      - name: Upload wheels
        uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: wheelhouse/*.whl
