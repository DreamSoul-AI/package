[metadata]
name = package
version = x.x.x
author = DreamSoul
author_email = contact@dreamsoul.com
description = DreamSoul
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/DreamSoul-AI/package
license = MIT
license_files = LICENSE
platform = any
classifiers =
    Programming Language :: Python :: 3
    Operating System :: OS Independent

[options]
package_dir =
        = src
packages = 
    package
    package.commands
python_requires = >=3.9
install_requires = file: requirements.txt
include_package_data = True

[options.package_data]
* =
    README.md
    LICENSE

[options.entry_points]
console_scripts =
    package = package.commands.cli:main